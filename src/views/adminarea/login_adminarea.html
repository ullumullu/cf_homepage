<!DOCTYPE html>
<html>
<head>
	<title>Club Forum Admin Area - Login</title>

	<link rel="stylesheet" type="text/css" href="../../css/libs/bootstrap.min.css" />

	<script src="./../js/libs/jquery/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="../../js/libs/bootstrap.min.js" type="text/javascript"></script>

</head>
<body style="padding-top: 50px;">
	<div class="container">
	{{#if errorMsg}}
	<div class="row">
		<div id="messages" class="col-md-offset-2 col-sm-10 alert alert-danger">{{errorMsg}}</div>
	</div>
	{{/if}}
		<form class="form-horizontal" role="form" action="/adminarea/login" method="post">
		  <div class="form-group">
		    <label for="inputLoginName" class="col-sm-2 control-label">Login Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputLoginName" placeholder="Login Name" name="loginName"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"/>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>

<!-- build:remove:build -->
<script src="//localhost:35729/livereload.js"></script>
<!--  /build  -->
</body>
</html>
