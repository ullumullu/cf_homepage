<!DOCTYPE html>
<html>
<head>
	<title>Club Forum Layout Demo</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Ubuntu:400,700' rel='stylesheet' type='text/css' />
	<!-- build:css css/production.min.css-->
	<link rel="stylesheet" type="text/css" href="../../css/libs/bootstrap.min.css" />
	<link media="all" type="text/css" href="./../css/forum_demo.css" rel="stylesheet" />
	<link media="all" type="text/css" href="./../css/forum_gridlayout.css" rel="stylesheet" />
	<!--  /build  -->
	<!-- build:js js/production.min.js-->
	<script src="./../js/libs/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="../../js/libs/bootstrap.min.js" type="text/javascript"></script>
	<!--  /build  -->
</head>
<body>

<div id="container" class="row" style="margin:0px">
	<div class="col-md-3" style="height: 92vh; background-color: rgba(248, 248, 248,0.4);">
		<div id="navigation">
			<nav>
				<ul>
					<li>
						<a href="/">
							<div class="navigationStyle selected">Home</div>
							<div class="arrow-left"></div>
						</a>
					</li>
					<li>
						<a href="/news">
							<div class="navigationStyle">News</div>
						</a>
					</li>
					<li>
						<a href="/forum_events">
							<div class="navigationStyle">Events</div>
						</a>
					</li>
					<li>
						<a href="/forum_events">
							<div class="navigationStyle">Vermietung</div>
						</a>
					</li>
					<li>
						<a href="/forum_events">
							<div class="navigationStyle">Mitglieder</div>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="col-md-8" style="min-height: 92vh; margin-bottom: 5px;">
		<div class="search-container">
			<div class="bgblurred"></div>
			<div class="bgblurred_content">
				<div id="welcome_div"> 
					<p class="wellcome_quote">{{{welcome_text}}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<p class="footerStyle">&copy; Club Forum 2014. All rights reserved.</p>
</div>

<!-- build:remove:build -->
<script src="//localhost:35729/livereload.js"></script>
<!--  /build  -->
</body>
</html>
