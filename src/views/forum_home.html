<!DOCTYPE html>
<html ng-app="forumApp">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.8, minimum-scale=0.0, maximum-scale=4.0">
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="clubforum.de" />
	<meta property="fb:app_id" content="508276955969316" />

	<meta property="og:title" content="Test" />

	<title>Club Forum Boeblingen</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Ubuntu:400,700' rel='stylesheet' type='text/css'/>
	
	<!-- build:css css/production.min.css-->
	<link rel="stylesheet" type="text/css" href="../../css/libs/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./../css/forum_animations.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="./../css/forum_site_less.css" rel="stylesheet" />
	<!--  /build  -->
	
	<script src="/js/libs/jquery/jquery-1.11.1.js" type="text/javascript"></script>

	<script src="/js/libs/angular/angular.min.js" type="text/javascript"></script>
	<script src="/js/libs/angular/angular-route.min.js" type="text/javascript"></script>
	<script src="/js/libs/angular/angular-animate.min.js" type="text/javascript"></script>
	<script src="/js/libs/angular/angular-sanitize.min.js" type="text/javascript"></script>
	<script src="/js/libs/angular/angular-resource.min.js" type="text/javascript"></script>

	<!-- build:js js/production.libs.min.js-->
	<script src="../../js/libs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../js/libs/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
	<!--  /build  -->

	<!-- build:js js/production.min.js-->
	<!-- ALL CREATED ANGULAR FILES SHOULD BE PASSED IN HERE  -->
	<script src="../../js/directives/cf_infocircle.js" type="text/javascript" ></script>
	<script src="../../js/directives/cf_globalaction.js" type="text/javascript" ></script>
	<script src="../../js/forum-app.js" type="text/javascript" ></script>
	<script src="../../js/forum-controllers.js" type="text/javascript" ></script>
	<script src="../../js/news-controller-utils.js" type="text/javascript" ></script>
	<script src="../../js/member-controller-utils.js" type="text/javascript" ></script>
	<!-- UNTIL HERE  -->
	<!--  /build  -->

</head>
<body ng-controller="SiteController">
<div id="container">
	<div ng-class="{bgblurred : navstate.visible}"></div>
	<div class="bgblurred_content">
		<div class="row" style="margin:0px">
			
			<!-- Navigation Bar -->
			<div id="navigation" class="col-md-3" ng-show="navstate.visible" navigation="false" rerender="main"></div>
			
			<!-- Main Content -->
			<div id="main" class="content-container" ng-class="{'col-md-9' : navstate.visible, 'col-md-12': !navstate.visible}">
				<div id="contentview" ng-view></div>
				<div id="footer" style="clear: both;">
					<a href class="footerStyle" popover-template="../partials/kontakt.html">Kontakt</a>
					<a href class="footerStyle" popover-template="../partials/impressum.html">Impressum</a>
					<span class="footerStyle">&copy; Club Forum 2014. All rights reserved.</span>
				</div>
			</div>

			<div id="globalActions" global-actions> 

			</div>

		</div>
	</div>
</div>

<!-- build:remove:build -->
<script src="//localhost:35729/livereload.js"></script>
<!--  /build  -->
</body>
</html>
